<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container">

        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div class="row">

            <div class="input">

                <div>
                    <label for="name">Nome e cognome</label>
                    <input id="name" type="text" name= "name">
                </div>

                <div>
                    <label for="distanza">km da percorrere</label>
                    <input id="distanza" type="number" name= "distanza">
                </div>

                <div>
                    <label for="età">Fascia d'età</label>
                    <select id="età" name="età">
                        <option value="0">Minorenne</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Over 65</option>
                    </select>
                </div>
                
            </div>

            <div class="action">
                <input id="genera" type="button" value="Genera">
                <input id="annulla" type="text" value="Annulla">
            </div>

        </div>

        <h2>Il tuo biglietto</h2>

        <div class="row">

            <div>
               
                <p>Dettaglio passeggeri</p>

                <table>
                    <thead>
                        <tr>
                            <th>Nome offerta</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="thename"></td>
                            <td id="offerta"></td>
                            <td></td>
                            <td id="cp"></td>
                            <td id="costo-totale"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


    </div>

    <script src="js/script.js"></script>
  </body>
</html>
